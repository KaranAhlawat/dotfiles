<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
  <dir>~/.local/share/fonts</dir>
  <dir>/usr/share/fonts</dir>
  <dir>~/.fonts</dir>

  <match target="font">
    <edit mode="assign" name="rgba"><const>rgb</const></edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting"><bool>true</bool></edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias"><bool>true</bool></edit>
  </match>
  <match target="font">
    <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" target="default" compare="eq">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Source Sans 3</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family" target="default" compare="eq">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Source Serif 4</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family" target="default" compare="eq">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Brutalist Mono</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family" target="default" compare="eq" ignore-blanks="true">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Brutalist Mono</string>
    </edit>
  </match>

</fontconfig>
